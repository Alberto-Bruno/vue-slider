<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Object</title>

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Style.css-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--JavaScript-->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <div id="root" class="container">
        <div id="carousel" class="position-relative mt-5">

            <!--Gallery-->
            <div id="gallery" class="flex-grow" @mouseover="stopAutoPlay" @mouseleave="autoPlay">

                <div v-for="(pic, i) in pictures" class="card text-bg-dark" v-show="currentIndex === i">
                    <img :src="pic.image" class="card-img fit-image" :alt="pic.title">
                    <div class="card-img-overlay">
                        <h1 class="card-title text-center">{{pic.title}}</h1>
                        <p class="card-text text-center fs-6">{{pic.text}}</p>
                    </div>
                </div>
            </div>
            
            <!-- prev button -->
            <i id="prev" class="bi bi-arrow-left-square-fill generic-button arrow-left" @click="changePic('prev'); stopAutoPlay()"></i>
            <!-- next button -->
            <i id="next" class="bi bi-arrow-right-square-fill generic-button arrow-right" @click="changePic('next'); stopAutoPlay()"></i>

            <!--Start button-->
            <i id="play" class="bi bi-play-circle-fill motion generic-button" v-show="!isStarted" @click="autoPlay"></i>
            <!--Stop button-->
            <i id="pause" class="bi bi-stop-circle-fill motion generic-button" v-show="isStarted" @click="stopAutoPlay"></i>

            <!--Thumbnails-->
            <div id="thumbnails" class="pt-4 d-flex justify-content-between"></div>
        </div>
    </div>
</body>
</html>
